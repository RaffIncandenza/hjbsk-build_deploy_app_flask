<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Problem Solver</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .error { color: red; font-weight: bold; }
        .result { color: green; font-weight: bold; font-size: 1.2em; }
        .center-heading { text-align: center; }
    </style>
</head>
<body>
    <h1>Simple Math Problem Solver</h1>
    <p>Enter two numbers and select an operation.</p>

    <form>
        <input type="text" name="num1" placeholder="First Number" value="{{ num1 or '' }}" required>
        <input type="text" name="num2" placeholder="Second Number" value="{{ num2 or '' }}" required>
        <br><br>
        <button type="submit" formaction="/sum">Add</button>
        <button type="submit" formaction="/sub">Subtract</button>
        <button type="submit" formaction="/mul">Multiply</button>
    </form>

    <hr>

    <h1 class="center-heading">Response from server</h1>
    <div style="padding: 25px 25px 25px 25px;">
        <div id="system_response" style="padding: 25px;">
            {% if error %}
                <p class="error">{{ error }}</p>
            {% elif result %}
                <p class="result">Result: {{ result }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
